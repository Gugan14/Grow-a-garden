<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Grow a Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is the main container for our game world -->
    <div id="game-container">
        <!-- The canvas is where we'll draw our player and other game elements -->
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- This is the container for our joystick -->
    <div id="joystick-container">
        <!-- The smaller circle inside the container that the user actually moves -->
        <div id="joystick-stick"></div>
    </div>

    <!-- We link the JavaScript file at the end so it runs after the page is loaded -->
    <script src="script.js"></script>
</body>
</html>
