<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden RPG</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">
        <h1>Grow a Garden RPG</h1>

        <div id="player-stats">
            <div id="level-stat">Level: <span id="level">1</span></div>
            <div id="xp-stat">XP: <span id="xp">0</span> / <span id="next-level-xp">100</span></div>
            <div id="money-stat">Money: $<span id="money">20</span></div>
        </div>

        <div id="garden-plot">
            <!-- Garden cells will be generated by JavaScript -->
        </div>

        <div id="shop-panel">
            <h2>Seed Shop</h2>
            <div id="shop-items">
                <!-- Shop items will be generated by JavaScript -->
            </div>
            <p>Click a plot to plant your selected seed!</p>
            <p>Currently Selected: <strong id="selected-seed">None</strong></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
