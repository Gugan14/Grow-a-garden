<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Grow a Garden 2D RPG</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <!-- The game world will be drawn here -->
        <canvas id="game-canvas"></canvas>

        <!-- UI Overlays -->
        <div id="ui-container">
            <div id="player-stats">
                <span>Money: $<span id="money">20</span></span>
                <span>Level: <span id="level">1</span></span>
                <span>XP: <span id="xp">0</span> / <span id="next-level-xp">100</span></span>
            </div>
            <div id="interaction-prompt" class="hidden">Press [E] to Interact</div>
        </div>

        <!-- Joystick for mobile -->
        <div id="joystick-zone"></div>
    </div>

    <!-- Modal for the Shop -->
    <div id="shop-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Seed Shop</h2>
            <div id="shop-items"></div>
            <p>Currently Selected: <strong id="selected-seed-shop">None</strong></p>
            <button class="close-modal-btn">Close</button>
        </div>
    </div>
    
    <!-- Modal for the Garden -->
    <div id="garden-modal" class="modal hidden">
         <div class="modal-content">
            <h2>My Garden</h2>
            <p>Click a plot to plant your selected seed!</p>
            <div id="garden-plot"></div>
            <p>Currently Selected: <strong id="selected-seed-garden">None</strong></p>
            <button class="close-modal-btn">Close</button>
        </div>
    </div>

    <!-- NippleJS Library for the joystick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
